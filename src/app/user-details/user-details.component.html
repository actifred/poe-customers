<div *ngIf="currentUser">
<p>Nom : {{currentUser.firstname}}</p>
<p>Prenom : {{currentUser.lastname}}</p>
<p>Email : {{currentUser.email}}</p>
<p><img class="user-avatar" [src]="currentUser.avatar"></p>
<p><a routerLink="/listUser">retour</a></p>
<p><button (click)="deleteUser(currentUser.id)">suprimer </button></p>

</div>
